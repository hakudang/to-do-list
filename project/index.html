<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>

<body>
    <!-- create a container for the to-do list -->
    <div id="todo-container">
        <!-- to-do list header -->
        <div id="header">
            <h1>To-Do List</h1>
        </div>
        <!-- create input box-->
        <input type="text" class= "input-item" name="input_box" id="input-box" placeholder="Add task">
        <!-- add button -->
        <button id="input-button" onclick="addTask()">Add</button>
        <!-- Task list -->
        <h2>Task List</h2>
        <ul id="list-container"></ul>
    </div>

    <hr>

    <!-- task list counter -->
    <div class="counter-container">
        <div id="task-counters">
            Completed: <span id="completed-counter">0</span> |
            Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
